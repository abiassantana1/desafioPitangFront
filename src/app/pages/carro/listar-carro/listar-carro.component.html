  <div class="header-button">
    <button mat-raised-button color="primary" [routerLink]="['cadastrar']">Cadastrar</button>
  </div>
  <!-- </div> -->
  
  <table mat-table [dataSource]="carros" class="mat-elevation-z8">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
    
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button aria-label="visualizar" (click)="detalhar(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button aria-label="editar" [routerLink]="['editar/'+element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="remover" (click)="remover(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
