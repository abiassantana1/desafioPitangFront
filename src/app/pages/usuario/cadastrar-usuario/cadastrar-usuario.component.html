<div class="conteiner">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="formulario">
        <mat-card-title class="card-layout" align="center">
            <mat-label>Cadastrar Usuario</mat-label>
        </mat-card-title>
        <mat-card class="card-layout">
            <mat-card-content align="center">
                    <mat-form-field class="input-dados">
                        <mat-label>firstName</mat-label>
                        <input type="text" matInput formControlName="firstName">
                    </mat-form-field>
                    <mat-form-field class="input-dados">
                        <mat-label>lastName</mat-label>
                        <input type="text" matInput formControlName="lastName">
                    </mat-form-field>
                    <mat-form-field class="input-dados">
                        <mat-label>email</mat-label>
                        <input type="email" matInput formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="input-dados">
                        <mat-label>birthday</mat-label>
                        <input matInput type="date" formControlName="birthday">
                        </mat-form-field>
                    <mat-form-field class="input-dados">
                        <mat-label>login</mat-label>
                        <input type="text" matInput formControlName="login">
                    </mat-form-field>
                    <mat-form-field class="input-dados">
                        <mat-label>password</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                    <mat-form-field class="input-dados">
                        <mat-label>phone</mat-label>
                        <input type="tel" matInput formControlName="phone">
                    </mat-form-field>
                    
                
            </mat-card-content>
            <mat-card-actions align="end">
                <button class="input-dados" mat-flat-button type="submit" color="primary">Salvar</button>
            </mat-card-actions>
            
        </mat-card>
    </form>
</div>
