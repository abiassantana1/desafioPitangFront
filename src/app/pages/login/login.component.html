<div class="conteiner">
    <form [formGroup]="formulario" (ngSubmit)="logar()" class="formulario">
        <mat-card-title class="card-layout" align="center">
            <mat-label>Logar</mat-label>
        </mat-card-title>
        <mat-card class="card-layout">
            <mat-card-content align="center">
                <mat-form-field class="input-dados">
                    <mat-label>login</mat-label>
                    <input type="text" matInput formControlName="login">
                </mat-form-field>
                <mat-form-field class="input-dados">
                    <mat-label>password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>  
            </mat-card-content>
            <mat-card-actions>
                <button class="input-dados-button" mat-flat-button type="submit" color="primary">Login</button>
            </mat-card-actions>
            
        </mat-card>
    </form>
</div>
